version: '3'
services:

  pgsql:
    image: postgres:14-alpine
    ports:
      - "5444:5432"
    volumes:
      - "/tmp/human-to-tsquery/data:/var/lib/postgresql/data"
    environment:
      POSTGRES_DB: human-to-tsquery
      POSTGRES_USER: human-to-tsquery
      POSTGRES_PASSWORD: human-to-tsquery
